<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divisiones con Títulos Alrededor del Botón</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Encabezado superior izquierdo */
    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;  /* Azul como el botón */
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);  /* Azul con opacidad */
      max-width: 300px;
    }

    /* Títulos de las tipografías alrededor del botón */
    .titulo {
      position: absolute;
      font-size: 24px;
      font-family: Arial, Helvetica, sans-serif;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.3s ease;
    }

    /* Botón central interactivo */
    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transform: translate(-50%, -50%) scale(1.05); /* Animación cuando se arrastra */
    }

  </style>
</head>
<body>

<!-- Encabezado superior izquierdo -->
<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<!-- Botón interactivo -->
<button id="boton">Haz clic y cambia</button>

<!-- Aquí van los títulos, que no deben moverse con el botón -->
<div id="titulos-container"></div>

<script>
  const boton = document.getElementById('boton');
  const radius = 300;

  // URL del Google Apps Script
  const googleScriptUrl = 'https://script.google.com/macros/s/AKfycbxJo_f91aJSwHnNOcX1ZYVC4bo3A2czOwpQz6iPz-z1MEPzH63qhU65NRMLfuep1jQtHw/exec';

  function colocarTitulos() {
    const botonRect = boton.getBoundingClientRect();
    const centerX = botonRect.left + botonRect.width / 2;
    const centerY = botonRect.top + botonRect.height / 2;

    const existingTitles = document.querySelectorAll('.titulo');
    existingTitles.forEach(title => title.remove());

    const titulos = [
      "Space Mono", 
      "Playfair Display", 
      "Merryweather", 
      "DM Sans", 
      "Titillium Web", 
      "Outfit", 
      "Jost", 
      "Libre Baskerville"
    ];

    for (let i = 0; i < 8; i++) {
      const angle = (i * 45 + 22.5) * (Math.PI / 180);
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const title = document.createElement('div');
      title.className = 'titulo';
      title.style.left = `${x - 85}px`;
      title.style.top = `${y - 20}px`;
      title.innerText = titulos[i];
      title.dataset.font = titulos[i];  // Almacenamos la tipografía en el data-font

      document.getElementById('titulos-container').appendChild(title); // Cambié el contenedor de los títulos a un div específico
    }
  }

  window.onload = colocarTitulos;

  let offsetX = 0, offsetY = 0, isDragging = false;

  boton.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.style.transition = "none";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      boton.style.left = (e.clientX - offsetX) + 'px';
      boton.style.top = (e.clientY - offsetY) + 'px';
      colocarTitulos();
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      boton.style.transition = "left 0.2s ease, top 0.2s ease";
      // Enviar la palabra y la tipografía a Google Sheets cuando el botón se ha soltado
      enviarDatos(boton.innerText, boton.dataset.font);
      // Regresar el botón al centro
      boton.style.left = '50%';
      boton.style.top = '50%';
      colocarTitulos();  // Reposicionar los títulos después del movimiento
    }
  });

  function enviarDatos(palabra, tipografia) {
    // Enviar la información al Google Sheets usando el Google Apps Script
    const params = new URLSearchParams();
    params.append('palabra', palabra);
    params.append('tipografia', tipografia);
    params.append('fecha', new Date().toLocaleString());

    fetch(googleScriptUrl + '?' + params.toString())
      .then(response => response.json())
      .then(data => console.log("Datos enviados:", data))
      .catch(error => console.error("Error al enviar los datos:", error));
  }
</script>

</body>
</html>
