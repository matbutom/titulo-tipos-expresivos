<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divisiones con Títulos Alrededor del Botón</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Encabezado superior izquierdo */
    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    /* Títulos de las tipografías alrededor del botón */
    .titulo {
      position: absolute;
      font-size: 24px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .titulo.resaltado {
      transform: scale(1.2);
      background: rgba(79, 70, 229, 0.15);
    }

    /* Botón central interactivo */
    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease, left 0.3s ease, top 0.3s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    /* Carga tipografías desde Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&family=Playfair+Display&family=Merriweather&family=DM+Sans&family=Titillium+Web&family=Outfit&family=Jost&family=Libre+Baskerville&display=swap');
  </style>
</head>
<body>

<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<button id="boton">¡Haz Click!</button>

<script>
  const boton = document.getElementById('boton');
  const radius = 300;
  let titulos = [];
  let palabras = [
    "Administración", "Funcionario", "Autoridad", "Representante",
    "Institución", "Empleo", "Ciudadanía", "Derechos humanos",
    "Equidad", "Diversidad", "Orden público", "Delito",
    "Sostenibilidad", "Cambio climático", "Tecnología"
  ];
  let index = 0;

  const tipografias = [
    { nombre: "Space Mono", font: "'Space Mono', monospace" },
    { nombre: "Playfair Display", font: "'Playfair Display', serif" },
    { nombre: "Merriweather", font: "'Merriweather', serif" },
    { nombre: "DM Sans", font: "'DM Sans', sans-serif" },
    { nombre: "Titillium Web", font: "'Titillium Web', sans-serif" },
    { nombre: "Outfit", font: "'Outfit', sans-serif" },
    { nombre: "Jost", font: "'Jost', sans-serif" },
    { nombre: "Libre Baskerville", font: "'Libre Baskerville', serif" }
  ];

  function colocarTitulos() {
    titulos.forEach(({ dom }) => dom.remove());
    titulos = [];

    const botonRect = boton.getBoundingClientRect();
    const centerX = botonRect.left + botonRect.width / 2;
    const centerY = botonRect.top + botonRect.height / 2;

    tipografias.forEach((tipo, i) => {
      const angle = (i * 45 + 22.5) * (Math.PI / 180);
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const title = document.createElement('div');
      title.className = 'titulo';
      title.style.left = `${x - 85}px`;
      title.style.top = `${y - 20}px`;
      title.style.fontFamily = tipo.font;
      title.innerText = tipo.nombre;

      document.body.appendChild(title);
      titulos.push({ dom: title, x, y, nombre: tipo.nombre });
    });
  }

  function cambiarPalabra() {
    index = (index + 1) % palabras.length;
    boton.innerText = palabras[index];
  }

  window.onload = () => {
    boton.innerText = palabras[index];
    colocarTitulos();
  };

  let offsetX = 0, offsetY = 0, isDragging = false;

  boton.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.style.transition = "none";
    boton.classList.add('dragging');
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      boton.style.left = `${e.clientX - offsetX}px`;
      boton.style.top = `${e.clientY - offsetY}px`;

      titulos.forEach(({ dom, x, y }) => {
        const botonRect = boton.getBoundingClientRect();
        const botonX = botonRect.left + botonRect.width / 2;
        const botonY = botonRect.top + botonRect.height / 2;
        const dist = Math.hypot(botonX - x, botonY - y);

        if (dist < 100) {
          dom.classList.add('resaltado');
        } else {
          dom.classList.remove('resaltado');
        }
      });
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      boton.classList.remove('dragging');

      for (let { dom, x, y, nombre } of titulos) {
        const botonRect = boton.getBoundingClientRect();
        const botonX = botonRect.left + botonRect.width / 2;
        const botonY = botonRect.top + botonRect.height / 2;
        const dist = Math.hypot(botonX - x, botonY - y);

        if (dist < 100) {
          console.log(`Asignaste "${boton.innerText}" a la tipografía "${nombre}"`);
          cambiarPalabra();
          boton.style.left = "50%";
          boton.style.top = "50%";
          boton.style.transform = "translate(-50%, -50%)";
          break;
        }
      }

      titulos.forEach(({ dom }) => dom.classList.remove('resaltado'));
      boton.style.transition = "left 0.3s ease, top 0.3s ease";
    }
  });

  window.addEventListener('resize', colocarTitulos);
</script>

</body>
</html>
