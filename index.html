<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Divisiones con Títulos Alrededor del Botón</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    .titulo {
      position: absolute;
      font-size: 24px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .titulo.highlight {
      transform: scale(1.2);
      background: rgba(79, 70, 229, 0.2);
    }

    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<button id="boton">¡Muéveme!</button>

<script>
  const boton = document.getElementById('boton');
  const radius = 300;
  let titulos = [];

  const tipografias = [
    { name: "Space Mono", font: "Space Mono" },
    { name: "Playfair Display", font: "Playfair Display" },
    { name: "Merryweather", font: "Merryweather" },
    { name: "DM Sans", font: "DM Sans" },
    { name: "Titillium Web", font: "Titillium Web" },
    { name: "Outfit", font: "Outfit" },
    { name: "Jost", font: "Jost" },
    { name: "Libre Baskerville", font: "Libre Baskerville" }
  ];

  function colocarTitulos() {
    const botonRect = boton.getBoundingClientRect();
    const centerX = botonRect.left + botonRect.width / 2;
    const centerY = botonRect.top + botonRect.height / 2;

    tipografias.forEach((tipografia, i) => {
      const angle = (i * 45 + 22.5) * (Math.PI / 180);
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const title = document.createElement('div');
      title.className = 'titulo';
      title.style.left = `${x - 85}px`;
      title.style.top = `${y - 20}px`;
      title.style.fontFamily = tipografia.font;
      title.innerText = tipografia.name;
      document.body.appendChild(title);
      titulos.push(title);
    });
  }

  window.onload = colocarTitulos;

  let offsetX = 0, offsetY = 0, isDragging = false;

  boton.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.style.transition = "none";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      const newX = e.clientX - offsetX;
      const newY = e.clientY - offsetY;
      boton.style.left = newX + 'px';
      boton.style.top = newY + 'px';

      // Detectar cercanía a tipografías
      titulos.forEach(titulo => {
        const tituloRect = titulo.getBoundingClientRect();
        const botonRect = boton.getBoundingClientRect();

        const tituloX = tituloRect.left + tituloRect.width / 2;
        const tituloY = tituloRect.top + tituloRect.height / 2;
        const botonX = botonRect.left + botonRect.width / 2;
        const botonY = botonRect.top + botonRect.height / 2;

        const distancia = Math.hypot(tituloX - botonX, tituloY - botonY);

        if (distancia < 80) {
          titulo.classList.add('highlight');
        } else {
          titulo.classList.remove('highlight');
        }
      });
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      boton.style.transition = "left 0.3s ease, top 0.3s ease";
      boton.style.left = '50%';
      boton.style.top = '50%';
      boton.style.transform = 'translate(-50%, -50%)';

      // Limpiar animaciones
      titulos.forEach(titulo => titulo.classList.remove('highlight'));
    }
  });
</script>

</body>
</html>
