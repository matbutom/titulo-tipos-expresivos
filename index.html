<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactividad de Tipografías</title>
  <style>
    /* Tus estilos aquí... */
  </style>
</head>
<body>

  <div class="encabezado">
    <h1>¿DÓNDE VA CADA PALABRA?</h1>
    <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
  </div>

  <button id="boton">¡Haz click y cambia la palabra!</button>

  <script>
    // Lista de palabras
    const palabras = [
      "Administración",
      "Funcionario",
      "Autoridad",
      "Representante",
      "Institución",
      "Empleo",
      "Ciudadanía",
      "Derechos Humanos",
      "Equidad",
      "Diversidad",
      "Orden Público",
      "Delito",
      "Sostenibilidad",
      "Cambio Climático",
      "Tecnología"
    ];

    let palabraActual = 0;
    const boton = document.getElementById('boton');
    const radius = 300;

    // Cambiar la palabra del botón
    function cambiarPalabra() {
      boton.innerText = palabras[palabraActual];
      palabraActual = (palabraActual + 1) % palabras.length;
    }

    boton.addEventListener("click", cambiarPalabra);

    // Enviar datos a Google Sheets
    function enviarDatos(palabra, tipografia) {
      fetch("https://script.google.com/macros/s/AKfycbzbPh1d-XxvKBt0HuSmRyVUXt9C_b_shh_mYep0e_4B1MAh1uGyCRU1SkLPPf1d-npg_w/execs", {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          palabra: palabra,
          tipografia: tipografia,
          fecha: new Date().toLocaleString()
        })
      })
      .then(response => response.text())
      .then(data => console.log('Éxito:', data))
      .catch((error) => console.error('Error:', error));
    }

    // Lógica de arrastrar y soltar (función básica)
    let offsetX = 0, offsetY = 0, isDragging = false;

    boton.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - boton.offsetLeft;
      offsetY = e.clientY - boton.offsetTop;
      boton.style.transition = "none";
    });

    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        boton.style.left = (e.clientX - offsetX) + 'px';
        boton.style.top = (e.clientY - offsetY) + 'px';
      }
    });

    document.addEventListener('mouseup', () => {
      if (isDragging) {
        isDragging = false;
        boton.style.transition = "left 0.2s ease, top 0.2s ease";
      }
    });
  </script>

</body>
</html>
