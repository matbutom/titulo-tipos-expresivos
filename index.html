<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿DÓNDE VA CADA PALABRA?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Título y bajada en la esquina superior izquierda */
    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }
    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }
    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    /* Pantalla de inicio */
    .inicio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
      transition: opacity 1s ease;
    }

    /* Logo en el centro con animación */
    .logo-animado {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 200px;
      height: auto;
      opacity: 0;
      transform: scale(1);
      transition: transform 1s ease, opacity 1s ease;
      animation: aparecerLogo 1s forwards;
      pointer-events: none;
    }

    @keyframes aparecerLogo {
      0% {
        opacity: 0;
        transform: scale(1.5) rotate(-10deg) translate(-50%, -50%);
      }
      60% {
        opacity: 1;
        transform: scale(1.1) rotate(3deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    /* Estilo del botón "Comenzar el Test" */
    #boton {
      position: absolute;
      left: 50%;
      top: 60%;
      transform: translate(-50%, -50%);
      padding: 15px 30px;
      font-size: 20px;
      background-color: #d1d5db;
      color: black;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%) scale(1.05);
    }

    /* Tipografías en forma radial */
    .titulo {
      position: absolute;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    /* Tipografías */
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

    .font-SpaceMono { font-family: 'Space Mono', monospace; }
    .font-Playfair { font-family: 'Playfair Display', serif; }
    .font-Merriweather { font-family: 'Merriweather', serif; }
    .font-DMSans { font-family: 'DM Sans', sans-serif; }
    .font-Titillium { font-family: 'Titillium Web', sans-serif; }
    .font-Outfit { font-family: 'Outfit', sans-serif; }
    .font-Jost { font-family: 'Jost', sans-serif; }
    .font-LibreBaskerville { font-family: 'Libre Baskerville', serif; }
  </style>
</head>
<body>

  <!-- Pantalla de inicio -->
  <div class="inicio" id="pantallaInicio">
    <img src="tipos_expresivos_logo.png" alt="Logo Tipos Expresivos" class="logo-animado" id="logoExpresivo">
    <button id="boton">Comienza el Test</button>
  </div>

  <!-- Título y bajada en la esquina superior izquierda -->
  <div class="encabezado">
    <h1>¿DÓNDE VA CADA PALABRA?</h1>
    <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB8xKvj_y33Pz7u_RRGCqRSccenQxXUNDQ",
      authDomain: "tipos-interactivos.firebaseapp.com",
      projectId: "tipos-interactivos",
      storageBucket: "tipos-interactivos.firebasestorage.app",
      messagingSenderId: "936693486771",
      appId: "1:936693486771:web:c243189625f7d18cd90cc6",
      measurementId: "G-ZXBZTMRWNJ"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const palabras = [
      "Administración", "Funcionario", "Autoridad", "Representante", "Institución",
      "Empleo", "Ciudadanía", "Derechos Humanos", "Equidad", "Diversidad",
      "Orden Público", "Delito", "Sostenibilidad", "Cambio Climático", "Tecnología"
    ];

    const tipografias = [
      { nombre: "Space Mono", clase: "font-SpaceMono" },
      { nombre: "Playfair Display", clase: "font-Playfair" },
      { nombre: "Merriweather", clase: "font-Merriweather" },
      { nombre: "DM Sans", clase: "font-DMSans" },
      { nombre: "Titillium Web", clase: "font-Titillium" },
      { nombre: "Outfit", clase: "font-Outfit" },
      { nombre: "Jost", clase: "font-Jost" },
      { nombre: "Libre Baskerville", clase: "font-LibreBaskerville" }
    ];

    let index = 0;
    const boton = document.getElementById('boton');
    const logo = document.getElementById('logoExpresivo');
    const radius = 300;
    let offsetX = 0, offsetY = 0, isDragging = false;

    function nuevaPalabra() {
      boton.innerText = palabras[index % palabras.length];
      index++;
    }

    function colocarTitulos() {
      document.querySelectorAll('.titulo').forEach(t => t.remove());
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      tipografias.forEach((tipografia, i) => {
        const angle = (i * 45 + 22.5) * Math.PI / 180;
        const x = centerX + radius * Math.cos(angle);
        const y = centerY + radius * Math.sin(angle);
        const title = document.createElement('div');
        title.className = `titulo ${tipografia.clase}`;
        title.style.left = `${x - 85}px`;
        title.style.top = `${y - 20}px`;
        title.innerText = tipografia.nombre;
        document.body.appendChild(title);
      });
    }

    function iniciarTest() {
      document.getElementById('pantallaInicio').style.opacity = 0;
      setTimeout(() => {
        document.getElementById('pantallaInicio').style.display = 'none';
        nuevaPalabra();
        colocarTitulos();
      }, 1000);
    }

    boton.addEventListener('click', iniciarTest);
  </script>
</body>
</html>
