<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipografías Interactivas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    .titulo {
      position: absolute;
      font-size: 24px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .resaltado {
      transform: scale(1.2);
      background: rgba(79, 70, 229, 0.2);
    }

    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
    }

    #boton.dragging {
      transform: translate(-50%, -50%) scale(1.1);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>

<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<button id="boton">Haz Click</button>

<script>
  const palabras = [
    "Administración", "Funcionario", "Autoridad", "Representante",
    "Institución", "Empleo", "Ciudadanía", "Derechos Humanos",
    "Equidad", "Diversidad", "Orden Público", "Delito",
    "Sostenibilidad", "Cambio Climático", "Tecnología"
  ];

  let palabraActual = 0;
  const boton = document.getElementById('boton');
  const radius = 300;
  let offsetX = 0, offsetY = 0, isDragging = false;
  let titulos = [];

  function colocarTitulos() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const fuentes = [
      { nombre: "Space Mono", css: "Space Mono, monospace" },
      { nombre: "Playfair Display", css: "'Playfair Display', serif" },
      { nombre: "Merriweather", css: "'Merriweather', serif" },
      { nombre: "DM Sans", css: "'DM Sans', sans-serif" },
      { nombre: "Titillium Web", css: "'Titillium Web', sans-serif" },
      { nombre: "Outfit", css: "'Outfit', sans-serif" },
      { nombre: "Jost", css: "'Jost', sans-serif" },
      { nombre: "Libre Baskerville", css: "'Libre Baskerville', serif" }
    ];

    titulos = [];

    document.querySelectorAll('.titulo').forEach(t => t.remove());

    fuentes.forEach((fuente, i) => {
      const angle = (i * 45 + 22.5) * (Math.PI / 180);
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const title = document.createElement('div');
      title.className = 'titulo';
      title.style.left = `${x - 85}px`;
      title.style.top = `${y - 20}px`;
      title.style.fontFamily = fuente.css;
      title.innerText = fuente.nombre;
      document.body.appendChild(title);
      titulos.push({ dom: title, x, y, nombre: fuente.nombre });
    });
  }

  function cambiarPalabra() {
    palabraActual = (palabraActual + 1) % palabras.length;
    boton.innerText = palabras[palabraActual];
  }

  boton.addEventListener('click', cambiarPalabra);

  boton.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.classList.add('dragging');
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      boton.style.left = (e.clientX - offsetX) + 'px';
      boton.style.top = (e.clientY - offsetY) + 'px';

      titulos.forEach(({ dom, x, y }) => {
        const dist = Math.hypot(
          e.clientX - x,
          e.clientY - y
        );
        if (dist < 100) {
          dom.classList.add('resaltado');
        } else {
          dom.classList.remove('resaltado');
        }
      });
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      boton.classList.remove('dragging');

      titulos.forEach(({ dom, x, y, nombre }) => {
        const botonRect = boton.getBoundingClientRect();
        const botonX = botonRect.left + botonRect.width / 2;
        const botonY = botonRect.top + botonRect.height / 2;

        const dist = Math.hypot(
          botonX - x,
          botonY - y
        );

        if (dist < 100) {
          console.log(`Asignaste "${boton.innerText}" a la tipografía "${nombre}"`);
          cambiarPalabra(); // Cambia la palabra automáticamente si se asigna
        }

        dom.classList.remove('resaltado');
      });
    }
  });

  window.onload = colocarTitulos;
</script>

</body>
</html>
