<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipografías Interactivas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    .titulo {
      position: absolute;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.7);
      pointer-events: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .titulo.animacion {
      transform: scale(1.3);
      background-color: #4f46e5;
      color: white;
    }

    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<button id="boton">Haz click</button>

<script>
  const palabras = [
    "Administración", "Funcionario", "Autoridad", "Representante", "Institución",
    "Empleo", "Ciudadanía", "Derechos Humanos", "Equidad", "Diversidad",
    "Orden Público", "Delito", "Sostenibilidad", "Cambio Climático", "Tecnología"
  ];

  let palabraIndex = 0;

  const boton = document.getElementById('boton');
  const radius = 300;
  let offsetX = 0, offsetY = 0, isDragging = false;

  const nombresTipografias = [
    "Space Mono", "Playfair Display", "Merriweather", "DM Sans",
    "Titillium Web", "Outfit", "Jost", "Libre Baskerville"
  ];

  function colocarTitulos() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    document.querySelectorAll('.titulo').forEach(t => t.remove());

    nombresTipografias.forEach((nombre, i) => {
      const angle = (i * 45 + 22.5) * (Math.PI / 180);
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const titulo = document.createElement('div');
      titulo.className = 'titulo';
      titulo.innerText = nombre;
      titulo.style.left = `${x - 85}px`;
      titulo.style.top = `${y - 20}px`;
      titulo.style.fontFamily = nombre;
      document.body.appendChild(titulo);
    });
  }

  function actualizarPalabra() {
    if (palabraIndex >= palabras.length) {
      boton.textContent = "¡Lista completada!";
      return;
    }
    boton.textContent = palabras[palabraIndex];
  }

  function detectarColision() {
    const botonRect = boton.getBoundingClientRect();
    const titulos = document.querySelectorAll('.titulo');

    titulos.forEach(titulo => {
      const tRect = titulo.getBoundingClientRect();
      const dentro = !(
        botonRect.right < tRect.left ||
        botonRect.left > tRect.right ||
        botonRect.bottom < tRect.top ||
        botonRect.top > tRect.bottom
      );

      if (dentro) {
        titulo.classList.add('animacion');

        setTimeout(() => {
          titulo.classList.remove('animacion');
        }, 500);

        palabraIndex++;
        actualizarPalabra();
        resetBotonAlCentro();
      }
    });
  }

  function resetBotonAlCentro() {
    boton.style.transition = "left 0.3s ease, top 0.3s ease";
    boton.style.left = "50%";
    boton.style.top = "50%";
    boton.style.transform = "translate(-50%, -50%)";
  }

  window.onload = () => {
    colocarTitulos();
    actualizarPalabra();
  };

  boton.addEventListener('mousedown', e => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.style.transition = "none";
  });

  document.addEventListener('mousemove', e => {
    if (isDragging) {
      boton.style.left = `${e.clientX - offsetX}px`;
      boton.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      detectarColision();
    }
  });

  window.addEventListener('resize', colocarTitulos);
</script>

</body>
</html>
