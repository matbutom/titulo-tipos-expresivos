<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿DÓNDE VA CADA PALABRA?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }
    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }
    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    /* Pantalla de inicio */
    .pantalla-inicio {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      transition: opacity 1s ease;
    }

    .logo {
      width: 150px;
      height: auto;
      transition: transform 1s ease, opacity 1s ease;
    }

    .boton-comenzar {
      position: absolute;
      bottom: 30px;
      padding: 20px 40px;
      font-size: 24px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .boton-comenzar:active {
      transform: scale(0.95);
    }

    /* Tipografías */
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Outfit&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

    .font-SpaceMono { font-family: 'Space Mono', monospace; }
    .font-Playfair { font-family: 'Playfair Display', serif; }
    .font-Merriweather { font-family: 'Merriweather', serif; }
    .font-DMSans { font-family: 'DM Sans', sans-serif; }
    .font-Titillium { font-family: 'Titillium Web', sans-serif; }
    .font-Outfit { font-family: 'Outfit', sans-serif; }
    .font-Jost { font-family: 'Jost', sans-serif; }
    .font-LibreBaskerville { font-family: 'Libre Baskerville', serif; }

    .titulo {
      position: absolute;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.8);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      transform: translate(-50%, -50%) scale(1.05);
    }
  </style>
</head>
<body>

<div class="pantalla-inicio" id="pantallaInicio">
  <img src="tipos_expresivos_logo.png" alt="Logo Tipos Expresivos" class="logo" id="logoExpresivo">
  <button class="boton-comenzar" id="botonComenzar">Comienza el Test</button>
</div>

<div class="test" id="test">
  <div class="tipografias" id="tipografias">
    <!-- Las tipografías se colocarán aquí -->
  </div>
  <button id="boton">Haz click</button>
</div>

<script>
  const pantallaInicio = document.getElementById('pantallaInicio');
  const test = document.getElementById('test');
  const botonComenzar = document.getElementById('botonComenzar');
  const logoExpresivo = document.getElementById('logoExpresivo');
  const tipografiasDiv = document.getElementById('tipografias');
  const boton = document.getElementById('boton');

  const palabras = [
    "Administración", "Funcionario", "Autoridad", "Representante", "Institución",
    "Empleo", "Ciudadanía", "Derechos Humanos", "Equidad", "Diversidad",
    "Orden Público", "Delito", "Sostenibilidad", "Cambio Climático", "Tecnología"
  ];

  const tipografias = [
    { nombre: "Space Mono", clase: "font-SpaceMono" },
    { nombre: "Playfair Display", clase: "font-Playfair" },
    { nombre: "Merriweather", clase: "font-Merriweather" },
    { nombre: "DM Sans", clase: "font-DMSans" },
    { nombre: "Titillium Web", clase: "font-Titillium" },
    { nombre: "Outfit", clase: "font-Outfit" },
    { nombre: "Jost", clase: "font-Jost" },
    { nombre: "Libre Baskerville", clase: "font-LibreBaskerville" }
  ];

  botonComenzar.addEventListener('click', () => {
    // Animar el logo hacia la esquina superior derecha
    logoExpresivo.style.transform = 'scale(0.2) translate(80vw, -80vh)';
    logoExpresivo.style.opacity = 0;

    // Desaparecer la pantalla de inicio
    pantallaInicio.style.opacity = 0;

    // Mostrar el test con las tipografías
    setTimeout(() => {
      pantallaInicio.style.display = 'none'; // Ocultar pantalla de inicio
      test.style.display = 'block'; // Mostrar test
      test.style.opacity = 1;

      colocarTitulos(); // Función para colocar las tipografías en forma radial
    }, 1000); // Tiempo de transición del logo
  });

  function colocarTitulos() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = 200;

    tipografias.forEach((tipografia, i) => {
      const angle = (i * 45 + 22.5) * Math.PI / 180;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);
      const title = document.createElement('div');
      title.className = `titulo ${tipografia.clase}`;
      title.style.left = `${x - 85}px`;
      title.style.top = `${y - 20}px`;
      title.innerText = tipografia.nombre;
      tipografiasDiv.appendChild(title);
    });
  }

  function nuevaPalabra() {
    boton.innerText = palabras[Math.floor(Math.random() * palabras.length)];
  }

  nuevaPalabra(); // Asignar una palabra al botón
</script>

</body>
</html>
