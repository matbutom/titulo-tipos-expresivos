<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tipografías Interactivas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    .titulo {
      position: absolute;
      font-size: 24px;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .titulo:hover {
      transform: scale(1.1);
      background: rgba(79, 70, 229, 0.2);
    }

    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease, transform 0.3s ease;
    }

    #boton:active {
      cursor: grabbing;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&family=Playfair+Display&family=Merriweather&family=DM+Sans&family=Titillium+Web&family=Outfit&family=Jost&family=Libre+Baskerville&display=swap');

    .titulo:nth-child(1) { font-family: 'Space Mono', monospace; }
    .titulo:nth-child(2) { font-family: 'Playfair Display', serif; }
    .titulo:nth-child(3) { font-family: 'Merriweather', serif; }
    .titulo:nth-child(4) { font-family: 'DM Sans', sans-serif; }
    .titulo:nth-child(5) { font-family: 'Titillium Web', sans-serif; }
    .titulo:nth-child(6) { font-family: 'Outfit', sans-serif; }
    .titulo:nth-child(7) { font-family: 'Jost', sans-serif; }
    .titulo:nth-child(8) { font-family: 'Libre Baskerville', serif; }
  </style>
</head>
<body>

<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<button id="boton">Haz click</button>

<script>
  const boton = document.getElementById('boton');
  const palabras = [
    "Administración", "Funcionario", "Autoridad", "Representante",
    "Institución", "Empleo", "Ciudadanía", "Derechos humanos",
    "Equidad", "Diversidad", "Orden público", "Delito",
    "Sostenibilidad", "Cambio climático", "Tecnología"
  ];

  let palabraActual = "";

  const tipografias = [
    "Space Mono", "Playfair Display", "Merriweather", "DM Sans",
    "Titillium Web", "Outfit", "Jost", "Libre Baskerville"
  ];

  const radius = 300;

  function nuevaPalabra() {
    palabraActual = palabras[Math.floor(Math.random() * palabras.length)];
    boton.textContent = palabraActual;
  }

  function colocarTitulos() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    document.querySelectorAll('.titulo').forEach(el => el.remove());

    tipografias.forEach((name, i) => {
      const angle = (i * 45 + 22.5) * Math.PI / 180;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const titulo = document.createElement('div');
      titulo.className = 'titulo';
      titulo.innerText = name;
      titulo.style.left = `${x - 85}px`;
      titulo.style.top = `${y - 20}px`;
      document.body.appendChild(titulo);
    });
  }

  function enviarAsignacion(palabra, tipografia) {
    fetch('https://script.google.com/a/macros/mail.udp.cl/s/AKfycbw2N7tmKIy4U2u6Ywh3PV0VdidcfxP68NH5nePpaXkf80k-dL3725hV7lGcFQ0RFilB/exec', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({
        palabra: palabra,
        tipografia: tipografia,
        usuario: "MatiasB"
      })
    }).then(r => console.log(`Enviado: ${palabra} -> ${tipografia}`))
      .catch(err => console.error("Error enviando:", err));
  }

  let offsetX = 0, offsetY = 0, isDragging = false;

  boton.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.style.transition = "none";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      boton.style.left = (e.clientX - offsetX) + 'px';
      boton.style.top = (e.clientY - offsetY) + 'px';
    }
  });

  document.addEventListener('mouseup', () => {
    if (isDragging) {
      isDragging = false;
      boton.style.transition = "left 0.2s ease, top 0.2s ease";

      // Chequear colisión
      document.querySelectorAll('.titulo').forEach(titulo => {
        const rect1 = boton.getBoundingClientRect();
        const rect2 = titulo.getBoundingClientRect();

        const overlap = !(rect1.right < rect2.left ||
                          rect1.left > rect2.right ||
                          rect1.bottom < rect2.top ||
                          rect1.top > rect2.bottom);

        if (overlap) {
          enviarAsignacion(palabraActual, titulo.innerText);
          setTimeout(() => {
            // Vuelve al centro y carga nueva palabra
            boton.style.left = '50%';
            boton.style.top = '50%';
            boton.style.transform = 'translate(-50%, -50%)';
            nuevaPalabra();
          }, 300);
        }
      });
    }
  });

  window.onload = () => {
    colocarTitulos();
    nuevaPalabra();
  };
</script>

</body>
</html>
