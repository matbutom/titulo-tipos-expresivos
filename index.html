<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>¿DÓNDE VA CADA PALABRA?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      width: 100vw;
      background-color: #f0f0f0;
      overflow: hidden;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .encabezado {
      position: absolute;
      top: 30px;
      left: 30px;
      text-align: left;
    }

    .encabezado h1 {
      margin: 0;
      font-size: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
      color: #4f46e5;
    }

    .encabezado p {
      margin: 8px 0 0;
      font-size: 14px;
      color: rgba(79, 70, 229, 0.7);
      max-width: 300px;
    }

    .titulo {
      position: absolute;
      font-size: 24px;
      padding: 6px 12px;
      border-radius: 8px;
      pointer-events: none;
      background: rgba(255, 255, 255, 0.7);
      color: #333;
      transform: translate(-50%, -50%);
    }

    #boton {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 30px 60px;
      font-size: 32px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      cursor: grab;
      transition: box-shadow 0.2s ease, transform 0.2s ease;
    }

    #boton:active {
      cursor: grabbing;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      transform: scale(1.1);
    }

    @import url('https://fonts.googleapis.com/css2?family=Space+Mono&family=Playfair+Display&family=Merriweather&family=DM+Sans&family=Titillium+Web&family=Outfit&family=Jost&family=Libre+Baskerville&display=swap');

    .SpaceMono { font-family: 'Space Mono', monospace; }
    .PlayfairDisplay { font-family: 'Playfair Display', serif; }
    .Merriweather { font-family: 'Merriweather', serif; }
    .DMSans { font-family: 'DM Sans', sans-serif; }
    .TitilliumWeb { font-family: 'Titillium Web', sans-serif; }
    .Outfit { font-family: 'Outfit', sans-serif; }
    .Jost { font-family: 'Jost', sans-serif; }
    .LibreBaskerville { font-family: 'Libre Baskerville', serif; }
  </style>
</head>
<body>

<div class="encabezado">
  <h1>¿DÓNDE VA CADA PALABRA?</h1>
  <p>Arrastra la palabra central a la tipografía que creas correspondiente</p>
</div>

<button id="boton">Haz Click</button>

<script>
  const palabras = [
    "Administración", "Funcionario", "Autoridad", "Representante",
    "Institución", "Empleo", "Ciudadanía", "Derechos Humanos",
    "Equidad", "Diversidad", "Orden Público", "Delito",
    "Sostenibilidad", "Cambio Climático", "Tecnología"
  ];

  const tipografias = [
    { nombre: "Space Mono", clase: "SpaceMono" },
    { nombre: "Playfair Display", clase: "PlayfairDisplay" },
    { nombre: "Merriweather", clase: "Merriweather" },
    { nombre: "DM Sans", clase: "DMSans" },
    { nombre: "Titillium Web", clase: "TitilliumWeb" },
    { nombre: "Outfit", clase: "Outfit" },
    { nombre: "Jost", clase: "Jost" },
    { nombre: "Libre Baskerville", clase: "LibreBaskerville" }
  ];

  const boton = document.getElementById('boton');
  const radius = 300;
  let currentWordIndex = 0;
  let isDragging = false, offsetX = 0, offsetY = 0;

  function colocarTitulos() {
    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;

    document.querySelectorAll('.titulo').forEach(e => e.remove());

    tipografias.forEach((font, i) => {
      const angle = (i * 45 + 22.5) * Math.PI / 180;
      const x = centerX + radius * Math.cos(angle);
      const y = centerY + radius * Math.sin(angle);

      const title = document.createElement('div');
      title.className = `titulo ${font.clase}`;
      title.style.left = `${x}px`;
      title.style.top = `${y}px`;
      title.innerText = font.nombre;
      document.body.appendChild(title);
    });
  }

  function cambiarPalabra() {
    currentWordIndex = Math.floor(Math.random() * palabras.length);
    boton.innerText = palabras[currentWordIndex];
  }

  function guardarSeleccion(tipografia) {
    const palabra = palabras[currentWordIndex];
    const usuario = "MatiasB";

    fetch('https://script.google.com/macros/s/AKfycbxJo_f91aJSwHnNOcX1ZYVC4bo3A2czOwpQz6iPz-z1MEPzH63qhU65NRMLfuep1jQtHw/exec', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ palabra, tipografia, usuario })
    })
    .then(response => response.json())
    .then(data => {
      console.log("✅ Enviado a Google Sheets:", data);
      boton.innerText = "¡Guardado!";
      setTimeout(() => {
        resetBoton();
        cambiarPalabra();
      }, 1000);
    })
    .catch(err => console.error("❌ Error enviando:", err));
  }

  function resetBoton() {
    boton.style.left = "50%";
    boton.style.top = "50%";
    boton.style.transition = "left 0.2s ease, top 0.2s ease";
  }

  boton.addEventListener('mousedown', (e) => {
    isDragging = true;
    offsetX = e.clientX - boton.offsetLeft;
    offsetY = e.clientY - boton.offsetTop;
    boton.style.transition = "none";
  });

  document.addEventListener('mousemove', (e) => {
    if (isDragging) {
      boton.style.left = `${e.clientX - offsetX}px`;
      boton.style.top = `${e.clientY - offsetY}px`;
    }
  });

  document.addEventListener('mouseup', () => {
    if (!isDragging) return;
    isDragging = false;
    boton.style.transition = "left 0.2s ease, top 0.2s ease";

    const bRect = boton.getBoundingClientRect();
    document.querySelectorAll('.titulo').forEach(title => {
      const tRect = title.getBoundingClientRect();
      const distancia = Math.hypot(
        bRect.left + bRect.width / 2 - (tRect.left + tRect.width / 2),
        bRect.top + bRect.height / 2 - (tRect.top + tRect.height / 2)
      );

      if (distancia < 100) {
        guardarSeleccion(title.innerText);
      }
    });
  });

  boton.addEventListener('click', cambiarPalabra);
  window.onload = () => {
    colocarTitulos();
    cambiarPalabra();
  };

  window.onresize = colocarTitulos;
</script>

</body>
</html>
